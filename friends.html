<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Kokoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span> <i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span>
        <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
    </div>
  </header>

  <a id="friends-display-link" href=""><i class="fa-solid fa-circle-info"></i>Friends' Names Display
    <i class="fa-solid fa-chevron-right fa-xs"></i>
  </a>

  <main class="main-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="./img/CHIIKAWA_profile.png" class="user-component__avatar user-component__avatar--xl" />
        <div class="user-component__text">
          <h4 class="user-component__title">치이카와</h4>
          <!-- <h6 class="user-component__subtitle">whatever</h6> -->
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>친구 7</span>
        <i class="fa-solid fa-chevron-up fa-xs"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="./img/HACHIWARE_profile.png" class="user-component__avatar user-component__avatar--sm" />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              하치와레
            </h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img src="./img/USAGI_profile.jpg" class="user-component__avatar user-component__avatar--sm" />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              우사기
            </h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img src="./img/KURIMANJU_profile.jpg" class="user-component__avatar user-component__avatar--sm" />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              쿠리만쥬
            </h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img src="./img/MOMONGA_profile.png" class="user-component__avatar user-component__avatar--sm" />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              모몽가
            </h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img src="./img/RAKKO_profile.png" class="user-component__avatar user-component__avatar--sm" />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              랏코
            </h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img src="./img/SHISA_profile.png" class="user-component__avatar user-component__avatar--sm" />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              시사
            </h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img src="./img/KANI_profile.png" class="user-component__avatar user-component__avatar--sm" />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              카니
            </h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fa-solid fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">2</span>
          <i class="fa-regular fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__new-notification"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>
  <div id="splash-screen">
    <i class="fa-solid fa-comment"></i>
  </div>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>

  <script src="https://kit.fontawesome.com/f85af380fd.js" crossorigin="anonymous"></script>
</body>

</html>
